version: '3'
services:
    redis:
        image: redis:alpine
        ports:
            - '6379:6379'
        command:
            ['--requirepass "secret"']
    app:
        build: .
        volumes:
            - ".:/usr/src/app/"
            - "/usr/src/app/node_modules"
        environment: 
            DATABASE_URL: "postgres://user:secret@db/database"
        command: bash -c "npm install && npm start"
        links:
            - redis
        restart: unless-stopped
    db:
        image: postgres
        environment:
            - POSTGRES_DB=database
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=secret
        volumes:
            - ./docker/db/data:/var/lib/postgresql/data:rw
        ports:
            - "5432:5432"

    webserver:
        image: nginx:mainline-alpine
        container_name: webserver
        restart: unless-stopped
        ports:
          - "80:80"
        volumes:
          - web-root:/var/www/html
          - ./nginx-conf:/etc/nginx/conf.d
          - certbot-etc:/etc/letsencrypt
          - certbot-var:/var/lib/letsencrypt
        depends_on:
          - app

    certbot:
        image: certbot/certbot
        container_name: certbot
        volumes:
            - certbot-etc:/etc/letsencrypt
            - certbot-var:/var/lib/letsencrypt
            - web-root:/var/www/html
        depends_on:
            - webserver
        command: certonly --webroot --webroot-path=/var/www/html --email tomdelie78@gmail.com --agree-tos --no-eff-email --staging -d bouboum.fr  -d www.bouboum.fr

volumes:
    certbot-etc:
    certbot-var:
    web-root:
        driver: local
        driver_opts:
            type: none
            device: /home/kyzoid/bouboum-ranking/views/
            o: bind
